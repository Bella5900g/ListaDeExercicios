<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir média 3 números com entrada pelo formulário HTML</title>
    <style>
        input, button{
            display: block;
            margin: 10px;

        }
        body{
            background-color: rgb(92, 34, 34);
        }
    </style>
</head>
<body>
    <p><h1>Exibir média 3 números com entrada pelo formulário HTML</h1></p><br>

    <p>Digite 3 números para calcular a média:</p><br>

    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">
    
    <button onclick="obterMedia()">
        Calcular Média
    </button>

    <div id="resultado"></div>

    <script>
        function obterMedia(){

            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = parseInt(document.getElementById("c").value);

            let media = (a + b + c) / 3;

            document.getElementById("resultado").innerHTML = `Resultado:  ${media}`
        }
    </script>
</body>
</html>
